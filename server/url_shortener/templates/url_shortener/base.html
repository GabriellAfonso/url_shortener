{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="{% static 'url_shortener/css/style.css' %}">
    <link rel="icon" href="{% static 'url_shortener/images/favicon.ico' %}" type="image/x-icon">

    {% block head %}{% endblock %}
</head>

<body>
    <!-- BOTÃƒO MOBILE -->
<button class="btn btn-primary d-lg-none m-3" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
    <i class="bi bi-list"></i>
</button>

<div class="d-flex">

    <!-- SIDEBAR MOBILE -->
    <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebarOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body p-0">
            <div class="p-3">

                <a class="d-flex align-items-center gap-2 mb-4 text-decoration-none">
                    <i class="bi bi-lightning-charge-fill fs-4"></i>
                    <span>MyShortener</span>
                </a>

                <ul class="nav flex-column gap-1">
                    <li><a href="#" class="nav-link d-flex align-items-center gap-2">
                        <i class="bi bi-link-45deg fs-5"></i> Links
                    </a></li>
                    <li><a href="#" class="nav-link d-flex align-items-center gap-2">
                        <i class="bi bi-graph-up fs-5"></i> Analytics
                    </a></li>
                    <li><a href="#" class="nav-link d-flex align-items-center gap-2">
                        <i class="bi bi-gear fs-5"></i> Settings
                    </a></li>
                </ul>

                <div class="mt-auto pt-3 border-top">
                    <a href="#" class="nav-link d-flex align-items-center gap-2 text-danger">
                        <i class="bi bi-box-arrow-right fs-5"></i> Logout
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- SIDEBAR DESKTOP -->
    <div id="sidebar" class="sidebar shadow-sm d-none d-lg-flex flex-column p-2 ">

        <a class="logo d-flex align-items-center  mb-4 text-decoration-none">
            <i class="bi bi-lightning-charge-fill fs-5"></i>
            <span class="text">MyShortener</span>
        </a>

        <ul class="nav flex-column gap-1 d-flex">
            <li><a href="#" class="nav-link d-flex align-items-center">
               <i class="bi bi-house fs-5"></i> <span class="text">Home</span>
            </a></li>
            <li><a href="#" class="nav-link d-flex align-items-center ">
                <i class="bi bi-link-45deg fs-5"></i> <span class="text">Links</span>
            </a></li>
            <li><a href="#" class="nav-link d-flex align-items-center ">
                <i class="bi bi-graph-up fs-5"></i> <span class="text">Analytics</span>
            </a></li>
            <li><a href="#" class="nav-link d-flex align-items-center ">
                <i class="bi bi-gear fs-5"></i> <span class="text">Settings</span>
            </a></li>
        </ul>

        <div class="mt-auto pt-0 border-top teste">
            <a href="#" class="nav-link d-flex align-items-center  text-danger">
                <i class="bi bi-box-arrow-right fs-5"></i> <span class="text">Logout</span>
            </a>
        </div>

        <button id="toggleSidebar" class="btn btn-light border-0 mt-3 w-100 text-start">
            <i class="bi bi-chevron-double-left"></i>
        </button>
    </div>

    <main class="flex-grow-1 p-4">
        {% block main %}{% endblock %}
    </main>

</div>

{% block content %}{% endblock %}

<script>
document.getElementById("toggleSidebar")?.addEventListener("click", () => {
    const sidebar = document.getElementById("sidebar");
    const logout = sidebar.querySelector(".teste");

    // Alterna collapsed e captura seu novo estado
    const isCollapsed = sidebar.classList.toggle("collapsed");

   
});
document.querySelectorAll(".nav-link").forEach(link => {
    link.addEventListener("click", () => {

        // Remove active de todos
        document.querySelectorAll(".nav-link").forEach(l => l.classList.remove("active"));

        // Adiciona ao clicado
        link.classList.add("active");
    });
});
</script>

</body>
</html>
